---
apiVersion: "v1"
kind: "Service"
metadata:
  namespace: ingress-nginx
  annotations: {}
  finalizers: []
  labels:
    app: "nginx-ingress"
  name: "nginx-ingress"
  ownerReferences: []
spec:
  externalIPs: []
  loadBalancerSourceRanges: []
  ports:
  - name: "http"
    port: 80
    protocol: "TCP"
    targetPort: 80
  - name: "https"
    port: 443
    protocol: "TCP"
    targetPort: 443
  selector:
      app.kubernetes.io/name: "ingress-nginx"
  type: "NodePort"

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: hello-k8s.info
    http:
      paths:
      - path: /
        backend:
          serviceName: hello-k8s
          servicePort: 80
